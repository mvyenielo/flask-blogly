{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}
<h1>Edit a user</h1>

<form method="POST">
<div>
  First Name
  <input name="first_name" placeholder="{{ user.first_name }}">
</div>
<div>
  Last Name
  <input name="last_name" placeholder="{{ user.last_name }}">
</div>
<div>
  Image URL
  <input name="image_url" placeholder="{{ user.image_url }}">
</div>
<button type="submit">Save</button>
</form>

<form action="/users/{{ user.id }}">
  <button type="submit">Cancel</button>
</form>

{% endblock %}
