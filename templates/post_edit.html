{% extends 'base.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}
<h1>Edit Post</h1>

<form method="POST">
<div>
  Title
  <input name="title" value="{{ post.title }}">
</div>
<div>
  Content
  <input name="content" value="{{ post.content }}">
</div>
<button type="submit">Edit</button>
</form>

<form action="/users/{{ post.user.id }}">
  <button type="submit">Cancel</button>
</form>

{% endblock %}
